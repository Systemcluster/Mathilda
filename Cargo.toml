[package]
name = "mathilda"
description = ""
version = "0.0.1"
authors = ["Christian Sdunek <me@systemcluster.me>"]
edition = "2018"
publish = false
license = "unlicensed"

[[bin]]
name = "mathilda"
path = "src/main.rs"

[profile.dev]
opt-level = 0
panic = "unwind"
debug = true
debug-assertions = true

[profile.test]
opt-level = 1
debug = true
debug-assertions = true

[profile.release]
opt-level = 3
panic = "abort"
debug = false
debug-assertions = false
lto = "thin"


[dependencies]

# graphics crates
wgpu = { package="wgpu", git="https://github.com/gfx-rs/wgpu-rs", branch="master" }
winit = { git="https://github.com/rust-windowing/winit", branch="master" }
spirv-reflect = "0.2.3"
shaderc = "0.6.1"
image = "0.23.0"

# sys crates
log = "0.4.8"
simple_logger = "1.5.0"
color-backtrace = "0.3.0"
raw-cpuid = "7.0.3"

# util crates
serde = { version = "1.0.104", features = ["derive"] }
warmy = "0.13.0"
failure = "0.1.6"
itertools = "0.8.2"
rand = "0.7.3"
dirs = "2.0.2"
chrono = "0.4.10"
tokio = { git="https://github.com/tokio-rs/tokio" }
zerocopy = "0.2.8"
derivative = "1.0.3"
derive-new = "0.5.8"
derive_more = "0.99.2"
smart-default = "0.6.0"
cascade = "0.1.4"
objekt-clonable = "0.2.2"
nalgebra = { version = "0.19.0", features = ["mint"] }
